<h1>Shuffle the Frames!</h1>
<div class="container-flex">
    <div class="row">
    <div class="col-4">
        <img src="img/james.png" id="left" >
    </div>
    <div class="col-4">
        <img src="img/maria.png" id="center">
    </div>
    <div class="col-4">
        <img src="img/Pyramid_Head.png" id="right" >
    </div>
    </div>
    <div class="row">
        <button type = "button" class="col-4 btn" id="switch1">Switch</button>
        <button type = "button" class="col-4 btn" id="switch2">Switch</button>
        <button type = "button" class="col-4 btn" id="switch3">Switch</button>
    </div>
</div>

<script>
    "use strict";

    $(document).ready(function(){

        $("#switch1").click(function(){
            var imgLeft = $("#left").attr("src");
            var imgCenter = $("#center").attr("src");
            $("#left").attr("src", imgCenter);
            $("#center").attr("src", imgLeft);
        });
        $("#switch3").click(function(){
            var imgCenter = $("#center").attr("src");
            var imgRight = $("#right").attr("src");
            $("#right").attr("src", imgCenter);
            $("#center").attr("src", imgRight);
        });
        $("#switch2").click(function(){
            var imgLeft = $("#left").attr("src");
            var imgCenter = $("#center").attr("src");
            var imgRight = $("#right").attr("src");
            for(var i=2; i>=0; i--) {
                var randomNumber = Math.floor(Math.random() * i);
                if (randomNumber === 0) {
                    $("#center").attr("src", imgLeft);
                    $("#left").attr("src", imgCenter)
                } else {
                    $("#center").attr("src", imgRight);
                    $("#right").attr("src", imgCenter)
                }
            }
        })
