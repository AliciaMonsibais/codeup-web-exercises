<!DOCTYPE html>
<html>
<head>

<body>

<script>

            case "Enter":

                break;
            case "KeyA":
                $("#cheats").html("<img id=\"button\" src=\"img/ButtonIcon-N64-A.svg\" alt=\"A button\">");
                break;
            case "KeyB":
                $("#cheats").html("<img id=\"button\" src=\"img/ButtonIcon-N64-B.svg\" alt=\"B button\">");
                break;
            case "KeyC":
                $("#cheats").html("C");
                break;
            case "KeyD":
                $("#cheats").html("D");
                break;
            case "KeyE":
                $("#cheats").html("E");
                break;
            case "KeyF":
                $("#cheats").html("F");
                break;
            case "KeyG":
                $("#cheats").html("G");
                break;
            case "KeyH":
                $("#cheats").html("H");
                break;
                case "KeyI":
                $("#cheats").html("I");
                break;
            case "KeyJ":
                $("#cheats").html("J");
                break;
            case "KeyK":
                $("#cheats").html("K");
                break;
            case "KeyL":
                $("#cheats").html("L");
                break;
            case "KeyM":
                $("#cheats").html("M");
                break;
            case "KeyN":
                $("#cheats").html("N");
                break;
            case "KeyO":
                $("#cheats").html("O");
                break;
            case "KeyP":
                $("#cheats").html("P");
                break;
            case "KeyQ":
                $("#cheats").html("Q");
                break;
            case "KeyR":
                $("#cheats").html("R");
                break;
            case "KeyS":
                $("#cheats").html("S");
                break;
            case "KeyT":
                $("#cheats").html("T");
                break;
            case "KeyU":
                $("#cheats").html("U");
                break;
            case "KeyV":
                $("#cheats").html("V");
                break;
            case "KeyQ":
                $("#cheats").html("Q");
                break;
            case "KeyR":
                $("#cheats").html("R");
                break;
            case "KeyS":
                $("#cheats").html("S");
                break;
            case "KeyT":
                $("#cheats").html("T");
                break;
            case "KeyU":
                $("#cheats").html("U");
                break;
            case "KeyV":
                $("#cheats").html("V");
                break;
            case "KeyW":
                $("#cheats").html("W");
                break;
            case "KeyX":
                $("#cheats").html("X");
                break;
            case "KeyY":
                $("#cheats").html("Y");
                break;
            case "KeyZ":
                $("#cheats").html("Z");
                break;
            case "Semicolon":
                $("cheats").html(";");
            case "ArrowUp":
                $("#cheats").html("<img id=\"button\" src=\"img/ButtonIcon-N64-D-Pad-U.svg\" alt=\"Up Arrow\">");
                break;
            case "ArrowDown":
                $("#cheats").html("<img id=\"button\" src=\"img/ButtonIcon-N64-D-Pad-D.svg\" alt=\"Down Arrow\">");
                break;
            case "ArrowLeft":
                $("#cheats").html("<img id=\"button\" src=\"img/ButtonIcon-N64-D-Pad-L.svg\" alt=\"Left Arrow\">");
                break;
            case "ArrowRight":
                $("#cheats").html("<img id=\"button\" src=\"img/ButtonIcon-N64-D-Pad-R.svg\" alt=\"Right Arrow\">");
                break;
        }
    });


    //OG Konami Code
    var konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA', 'Enter'];
    var konamiCodePosition=0;
    //The Sims
    var simsCode = ['KeyR', 'KeyO','KeyS', 'KeyE', 'KeyB', 'KeyU', 'KeyD', 'Semicolon'];
    var simsCodePosition=0;

    function restart(){
        simsCode = 0;
        konamiCode = 0;
        return true;
    }


    $(document).on('keyup', function(e) {
        var key = e.originalEvent.code;
        var requiredKey = konamiCode[konamiCodePosition];
        if (key === requiredKey) {
            konamiCodePosition++;
            if (konamiCodePosition === konamiCode.length) {
                var audio = new Audio('audio/contra-intro.mp3');
                audio.play();
                $('h1').html('You have added 30 lives!');
                $("#cheats").html("<img id=\"contra\" src=\"img/contra-tv.png\" alt=\"contra\">");
                    // $("#next").click(function(){
                    //     $(this).html("<img id=\"static\" src=\"img/static-tv.png\" alt=\"static\">");
                    // });
                restart();
            }
        } else {
            konamiCodePosition = 0;
        }
    });
    $(document).on('keydown', function(e) {
        var keySims = e.originalEvent.code;
        var requiredKeySims = simsCode[simsCodePosition];
        if (keySims === requiredKeySims) {
            simsCodePosition++;
            if (simsCodePosition === simsCode.length) {
                // var audio = new Audio('');
                // audio.play();
                $('h1').html('You gained 1000 Simoleons.');
                $("#cheats").html("<img id=\"sims\" src=\"img/sims-tv.png\" alt=\"sims\">");
                restart();
            }
        } else {
            simsCodePosition = 0;
        }
    });
</script>
</body>
</html>
