<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register With Us</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for ="email">Email</label>
            <input id="email" name="email" placeholder="Enter your email address">
        <br>
        <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password">
        <br>
        <br>
        <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
        <br>
        <h2>How did you hear about us?</h2>
            <label for="billboard"><input id="billboard" type="radio" value="billboard" name="q1">
                Billboard
            </label><br>
            <label for="radio_ad"><input id="radio_ad" type="radio" value="radio_ad" name="q1">
               Radio Advertisement
            </label><br>
            <label for="internet_ad"><input id="internet_ad" type="radio" value="internet_ad" name="q1">
                Internet Advertisement
            </label><br>
            <label for="other"><input id="other" type="radio" value="other" name="q1">
                Other
            </label><br>
        <br>
        <h2>Which internet browser do you use?</h2>
            <select name="browser">
                <option value="explorer">Internet Explorer</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="safari">Safari</option>
                <option value="chrome">Google Chrome</option>
                <option value="opera">Opera</option>
            </select>
        <br>
        <br>
        <input type="submit">

    </form>
</body>
</html>
