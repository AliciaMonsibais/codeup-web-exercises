<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="property">Property Type</label>
            <select id="property" name="property">
                <option value="house">House</option>
                <option value="rent">Rent</option>
                <option value="condo">Condo</option>
                <option value="townhome">Townhome</option>
        <br>
        <label for="footage">Square Footage</label>
            <input type="footage" id="footage" name="footage">
        <br>
        <label for="min_price">Minimum Price</label>
            <input type="min_price" id="min_price" name="min_price">
        <br>
        <label for="max_price">Maximum Price</label>
            <input type="max_price" id="max_price" name="max_price">
        <br>
        <label for="zipcode">Zipcode</label>
            <input type="zipcode" id="zipcode" name="zipcode">
        <br>
        <label for="bedrooms">Number of Bedrooms</label>
            <input type="bedrooms" id="bedrooms" name="bedrooms">
        <br>
        <label for="bathrooms">Number of Bathrooms</label>
            <input type="bathrooms" id="bathrooms" name="bathrooms">
        <br>
        <button type="submit">Search Now</button>
</body>
</html>
